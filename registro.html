<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="d-flex align-items-center">
                <a href="inicioSesion.html">
                    <img src="images/Arrow left-circle.png" alt="Volver" class="back-icon">
                </a>
                <h1 class="ms-3">Registro</h1>
            </div>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm register-card">
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" placeholder="12345678-9" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.cl" required>
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">Región</label>
                    <input type="text" class="form-control" id="region" placeholder="Región" required>
                </div>
                <div class="mb-3">
                    <label for="comuna" class="form-label">Comuna</label>
                    <input type="text" class="form-control" id="comuna" placeholder="Comuna" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña (mínimo 8 caracteres, 1 mayúscula, 1 número)</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <img src="images/Eye off.png" alt="Ver" class="eye-icon">
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <img src="images/Eye off.png" alt="Ver" class="eye-icon">
                        </button>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsConditions" required>
                    <label class="form-check-label" for="termsConditions">Acepto los términos y condiciones</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validación de registro y manejo de contraseñas -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const rut = document.getElementById('rut').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const termsAccepted = document.getElementById('termsConditions').checked;

            if (!username || !rut || !email || !password || !confirmPassword) {
                alert("Por favor, rellena todos los campos.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Por favor, ingresa un correo electrónico válido.");
                return;
            }

            if (!validatePassword(password)) {
                alert("La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula y un número.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            if (!termsAccepted) {
                alert("Debes aceptar los términos y condiciones.");
                return;
            }

            // Mostrar mensaje de registro exitoso y redirigir
            alert("Registro exitoso");
            window.location.href = 'despuesDelLogin.html';
        });

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePassword(password) {
            // Debe tener al menos 8 caracteres, una mayúscula, y un número
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            return passwordPattern.test(password);
        }

        // Función para mostrar/ocultar contraseña
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordField = this.previousElementSibling;
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);

                const eyeIcon = this.querySelector('img');
                eyeIcon.src = type === 'password' ? 'images/Eye off.png' : 'Images/eye.svg';
            });
        });
    </script>
</body>
</html>
