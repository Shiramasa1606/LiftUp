<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/mis-proyectos.css">
    <link rel="stylesheet" href="Styles/SidebarStyles/sidebarFiltro.css">
    <style>
        /* Estilos adicionales para enlaces de tarjetas */
        .project-card-link {
            text-decoration: none; /* Elimina el subrayado del enlace */
            color: inherit; /* Hereda el color del texto del padre */
            display: block; /* Asegura que el enlace ocupe todo el área de la tarjeta */
        }

        .project-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .project-card:hover {
            background-color: #f9f9f9; /* Cambia el color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>

    <div class="header-container">
        <a href="despuesDelLogin.html" class="btn btn-link">
            <img src="Images/Arrow left-circle.png" alt="Regresar" class="back-button">
        </a>
        <h1>Proyectos Seguidos</h1>
        <div class="filter-section" id="filterToggle"> <!-- Cambié el id a 'filterToggle' -->
            <img src="Images/funnel.svg" alt="Filtrar" class="filter-icon">
            <span>Filtrar</span>
        </div>
    </div>
    
    <!-- Lista de proyectos -->
    <div class="projects-container">
        <!-- Proyecto 1 -->
        <a href="paginaProyecto.html" class="project-card-link">
            <div class="project-card">
                <div class="image-placeholder"></div>
                <h2>Proyecto 1</h2>
                <p>$1,500 / $3,000</p>
                <small>Prototipo</small>
            </div>
        </a>

        <!-- Proyecto 2 -->
        <a href="paginaProyecto.html" class="project-card-link">
            <div class="project-card">
                <div class="image-placeholder"></div>
                <h2>Proyecto 2</h2>
                <p>$500 / $2,000</p>
                <small>Concepto</small>
            </div>
        </a>

        <!-- Proyecto 3 -->
        <a href="paginaProyecto.html" class="project-card-link">
            <div class="project-card">
                <div class="image-placeholder"></div>
                <h2>Proyecto 3</h2>
                <p>$2,000 / $5,000</p>
                <small>Producción</small>
            </div>
        </a>

        <!-- Proyecto 4 -->
        <a href="paginaProyecto.html" class="project-card-link">
            <div class="project-card">
                <div class="image-placeholder"></div>
                <h2>Proyecto 4</h2>
                <p>$4,500 / $10,000</p>
                <small>Caridad</small>
            </div>
        </a>

        <!-- Proyecto 5 con "Novedad" -->
        <a href="paginaProyecto.html" class="project-card-link">
            <div class="project-card">
                <div class="image-placeholder"></div>
                <h2>Proyecto 5</h2>
                <p>$800 / $2,500</p>
                <small>Prototipo</small>
                <div class="novelty-badge">¡Novedad!</div>
            </div>
        </a>
    </div>

    <footer>
        <p class="text-center">© 2024 LiftUp Inc.</p>
    </footer>

    <!-- Sidebar de Filtros -->
    <div id="filter-sidebar" class="sidebar">
        <!-- Estado -->
        <div class="sidebar-section">
            <h2>Estado</h2>
            <ul class="checkbox-list">
                <li><input type="checkbox" id="novedad"><label for="novedad">Novedades</label></li> <!-- Checkbox de Novedades -->
            </ul>
        </div>

        <!-- Tipo de Proyecto -->
        <div class="sidebar-section">
            <h2>Tipo de Proyecto</h2>
            <ul class="checkbox-list">
                <li><input type="checkbox" id="prototipo"><label for="prototipo">Prototipo</label></li>
                <li><input type="checkbox" id="concepto"><label for="concepto">Concepto</label></li>
                <li><input type="checkbox" id="produccion"><label for="produccion">Producción</label></li>
                <li><input type="checkbox" id="caridad"><label for="caridad">Caridad</label></li>
            </ul>
        </div>

        <!-- Rango de Presupuesto -->
        <div class="sidebar-section range-section">
            <h2>$0-100.000.000.000</h2>
            <input type="range" min="0" max="100000000000" value="5000000" class="range-slider">
        </div>

        <div class="sidebar-section">
            <button class="btn btn-primary">Aplicar Filtros</button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="content-overlay" id="content-overlay"></div>

    <script src="Scripts/sidebarManager.js"></script>

</body>
</html>
