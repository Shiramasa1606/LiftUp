<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftUp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Styles/prePostLogin.css">
</head>
<body>

    <!-- Header principal -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <div class="d-flex align-items-center">
            <img src="Images/Star Icon.svg" alt="LiftUp Logo" class="logo"> <!-- Aquí colocas el logo de la app -->
            <h1 class="ms-2">LiftUp</h1>
        </div>
        <div class="d-flex align-items-center">
            <img src="Images/Search Icon.svg" alt="Buscar" class="icon ms-3"> <!-- Aquí colocas el icono de la lupa -->
            <a href="inicioSesion.html">
                <img src="Images/Profile Icon.svg" alt="Perfil" class="icon profile ms-3"> <!-- Aquí colocas el icono de perfil -->
            </a>
        </div>
    </header>

    <!-- Carrusel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Imagen">
                <div class="carousel-caption d-none d-md-block text-start mb-5">
                    <h5>Descripción de la Imagen</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Imagen">
                <div class="carousel-caption d-none d-md-block text-start mb-5">
                    <h5>Otra Descripción</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Contenedor grande -->
    <div class="container-large">
        <!-- Segundo Header con redes sociales -->
        <section class="d-flex justify-content-between align-items-center p-3 border-bottom mt-4">
            <div class="d-flex align-items-center">
                <img src="Images/Icon.svg" alt="LiftUp Logo" class="logo"> <!-- Aquí colocas el logo de la empresa -->
            </div>
            <div class="d-flex">
                <img src="Images/X Logo.svg" alt="X" class="social-icon ms-3"> <!-- Aquí colocas el icono de X -->
                <img src="Images/Logo Instagram.svg" alt="Instagram" class="social-icon ms-3"> <!-- Aquí colocas el icono de Instagram -->
                <img src="Images/Logo YouTube.svg" alt="YouTube" class="social-icon ms-3"> <!-- Aquí colocas el icono de YouTube -->
                <img src="Images/LinkedIn.svg" alt="LinkedIn" class="social-icon ms-3"> <!-- Aquí colocas el icono de LinkedIn -->
            </div>
        </section>

        <!-- Contenido principal -->
        <div class="container-custom">
            <h2>Conoce más</h2>
            <ul>
                <li><a href="#">Preguntas Frecuentes</a></li>
                <li><a href="#">Políticas de Privacidad</a></li>
                <li><a href="#">Términos de Uso</a></li>
            </ul>

            <h2>Sobre Nosotros</h2>
            <ul>
                <li>LiftUp Inc.</li>
                <li>4623 Kaela Orchard, City. Bednarchester</li>
            </ul>

            <h2>Ponte en Contacto con Nosotros</h2>
            <ul>
                <li><p><a href="mailto:info.contacto@liftup.com">info.contacto@liftup.com</a></p></li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 border-top">
        © 2024 LiftUp Inc.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
