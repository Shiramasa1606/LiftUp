<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm login-card">
            <div class="text-start mb-4">
                <a href="index.html">
                    <img src="images/Arrow left-circle.png" alt="Volver" class="back-icon">
                </a>                
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Example@example.cl" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <button type="button" class="btn toggle-password">
                            <img src="images/Eye off.png" alt="Toggle visibility" class="eye-icon">
                        </button>
                    </div>
                </div>
                <div class="btn-group-container d-grid gap-2">
                    <button type="submit" class="btn btn-dark">Sign in</button>
                    <a href="registro.html" class="btn btn-outline-dark">Register</a>
                </div>
                <div class="text-center mt-3">
                    <a href="recuperarContrasena.html" class="forgot-password-link">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Aquí va el código JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email === "" || password === "") {
                alert("Por favor, rellena todos los campos.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Por favor, ingresa un email válido.");
                return;
            }

            // Si pasa la validación, redirige al usuario
            window.location.href = 'despuesDelLogin.html';
        });

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
    </script>
</body>
</html>
